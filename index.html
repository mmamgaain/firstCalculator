<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link type="text/css" rel="stylesheet" href="stylesheet.css" />
	<link type="image/x-icon" rel="shortcut icon" href="./CalcIcon/Calculator.ico" />
		<title>Custom Calculator</title>
	</head>
	<body style="background: #81F7F3;">
		<div class="outer_padding">
			<h1 align="center">Custom calculator by Mayank Mamgaain</h1>
			<div class="calculator_shell">
				<div class="display_div">
				<input type="text" id="display" />
				</div>
				<div class="button_pad">
					<div id="one">1</div>
					<div id="two">2</div>
					<div id="three">3</div>
					<div id="four">4</div>
					<div id="five">5</div>
					<div id="six">6</div>
					<div id="seven">7</div>
					<div id="eight">8</div>
					<div id="nine">9</div>
					<div id="zero">0</div>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="CalcScript.js"></script>
	</body>
</html>
